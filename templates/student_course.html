<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            background-image: url("../static/img/Student_bg1.jpg");
            background-size: cover;
        }
        #teacher_info {
            font-size: 2em;
            margin: 20px 0; /* 上下边距 */
            text-align: center;
        }
        .centered-table {
            width: 70%; /* 表格宽度100% */
            max-width: none; /* 移除最大宽度限制 */
            border-collapse: collapse;
            table-layout: fixed; /* 固定表格布局，让最后一列有足够的空间 */
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: auto;
            margin: auto; /* 上下自动边距实现垂直居中 */
        }
        .centered-table thead {
            background: #5B69FF;
            border: black;
            color: #FFFFFF;
        }
        .centered-table th, .centered-table td {
            text-align: center; /* 内容水平居中 */
            padding: 20px;

            font-size: 1.5em;
            font-weight: bold;
            border: 1px solid black;
        }
        .centered-table td {
            font-weight: 800;
            color: #333;
        }
        .centered-table tr:hover td {
            background-color: #E0E0E0;
        }
        .centered-table th {
            font-weight: 700;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .delete-btn {
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 auto; /* 上下自动边距实现垂直居中 */
            display: block; /* 使按钮宽度100% */
            border-radius: 5px;
            cursor: pointer;
            width: 20%; /* 按钮宽度100% */
            transform: scale(1.5);
        }
        .add-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 auto; /* 上下自动边距实现垂直居中 */
            display: block; /* 使按钮宽度100% */
            border-radius: 5px;
            cursor: pointer;
            width: 20%; /* 按钮宽度100% */
        }
        .table-style {
            margin: auto;
            border-collapse: collapse; /* 合并边框 */
            width: 50%; /* 可以设置表格的宽度，这里以页面宽度的50%为例 */
        }
        .table-style th, .table-style td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* 使单元格内的文本居中 */
            background: whitesmoke;
        }
        .table-style th {
            background-color: #f2f2f2;
        }

        .return-button {
            position: fixed; /* 绝对定位 */
            right: 300px; /* 距离页面右侧20px */
            bottom: 60px; /* 距离页面底部20px */
            padding: 10px 20px; /* 按钮的内边距 */
            background-color: #008CBA; /* 按钮的背景颜色 */
            color: white; /* 按钮的文字颜色 */
            border: black; /* 移除边框 */
            border-radius: 5px; /* 圆角边框 */
            cursor: pointer; /* 鼠标悬停时显示手形图标 */
            transform: scale(1.5);
        }

        .return-button:hover {
            background-color: #005f73; /* 鼠标悬停时按钮的背景颜色 */
        }

    </style>
</head>
<body>
    <div id="teacher_info">课程信息</div>
    <br>
    <div id="info"></div>
    <div id="all_grade"></div>

    <br>
    <br>

    <div id="courseTableContainer">

    </div><br><br>

    <div id="courseTableContainer2">

    </div><br><br>
    <button onclick="backhome()" class="return-button">返回</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var cookies = document.cookie.split("; ");
        for (var i = 0; i < cookies.length; i++) {
            var cookiePair = cookies[i].split("=");
            if (cookiePair[0] === "student" && cookiePair[1]) {
                var data = {"username": cookiePair[1]};
                $.ajax({
                    url: "/student/course/get",
                    type: "POST",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    dataType: "json",
                    success: function(response) {
                        if (response.success) {
                            info = response.info;
                            course = response.course_grade;
                            all_grade = response.all_grade
                            // alert(course)
                            // document.getElementById('all_grade').innerHTML='<div >'+'总成绩：'+all_grade+'</div>'
                            document.getElementById('info').innerHTML='<table class="table-style">\n' +
                                '        <caption></caption>\n' +
                                '        <thead>\n' +
                                '            <tr>\n' +
                                '                <th>编号</th>\n' +
                                '                <th>姓名</th>\n' +
                                '                <th>专业</th>\n' +
                                '                <th>总成绩</th>\n' +
                                '            </tr>\n' +
                                '        </thead>\n' +
                                '        <tbody>\n' +
                                '            <tr>\n' +
                                '                <td>'+info[2]+'</td>\n' +
                                '                <td>'+info[1]+'</td>\n' +
                                '                <td>'+info[5]+'</td>\n' +
                                '                <td>'+all_grade+'</td>\n' +
                                '            </tr>\n' +
                                '            <!-- 更多行可以继续添加 -->\n' +
                                '        </tbody>\n' +
                                '    </table>'

                            createTable(course)


                        }
                    },
                    error: function() {
                        alert("错误error");
                    }
                });
            }
        }

        function createTable(course) {
            var tableContainer = document.getElementById('courseTableContainer');
            var table = document.createElement('table');
            table.className = 'centered-table';

            // 创建表头
            var thead = table.createTHead();
            var headerRow = thead.insertRow();
            headerRow.innerHTML = "<th>课程</th><th>成绩</th>";

            var tbody = table.createTBody();

            // 遍历课程数据来创建表格行
            for (var i = 0; i < course.length; i++) {
                var courseItem = course[i];
                if (courseItem) {
                    var row = tbody.insertRow();
                    var cell1 = row.insertCell();
                    var cell2 = row.insertCell();

                    // 课程名称
                    cell1.textContent = courseItem[0]; // 课程名称

                    // 成绩
                    cell2.textContent = courseItem[1]; // 成绩
                }
            }

            // 清空容器内容并添加表格
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
        }

        function backhome() {
                var cookies = document.cookie.split("; ");
                for (var i = 0; i < cookies.length; i++) {
                var cookiePair = cookies[i].split("=");
                if (cookiePair[0] === "student" && cookiePair[1]) {
                    var dataToSend = cookiePair[1];
                    var url = "/student?data=" + dataToSend;
                    window.location.href = url;
                }
            }
        }
    </script>
</body>
</html>
