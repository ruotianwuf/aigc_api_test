<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生上传作业</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
             background-image: url("../static/img/Student_bg1.jpg");
            background-size: cover;
        }
         .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
         button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .black-background {
            width: 80%;
            background-color: lightskyblue;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin: auto;
            font-weight: 600;
        }


         .return {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(20, 20, 20);
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
            cursor: pointer;
            transition-duration: 0.3s;
            overflow: hidden;
            position: relative;
        }

        .Icon {
            width: 12px;
            transition-duration: 0.3s;
            color: #fff;
            padding-right: 17px;
        }
        .return:hover {
            width: 140px;
            border-radius: 50px;
            transition-duration: 0.3s;
            background-color: rgb(161, 131, 255);
            align-items: center;
        }



        .return:hover .Icon {
            /* width: 20px; */
            transition-duration: 0.3s;
            transform: translateX(-150%);
        }

        .return::before {
            position: absolute;
            bottom: -20px;
            content: "返回";
            color: white;
            padding-left: 20px;
            /* transition-duration: .3s; */
            font-size: 0px;
        }

        .return:hover::before {
            font-size: 20px;
            opacity: 1;
            bottom: unset;
            /* transform: translateY(-30px); */
            transition-duration: 0.3s;
        }
        .b_container{
            position: fixed;
            top: 10%;
            left:10%;
        }




    </style>
</head>

<body>

    <div class="b_container" onclick="go_home()">
         <button class="return">
            <span class="material-icons Icon">
                arrow_back
            </span>
        </button>
    </div>

    <div>
        <h2>学生作业</h2>
    </div>
    <div class="container">
        <h2></h2>
        <input type="file" id="homeworkFile" accept="/*">
        <button onclick="uploadHomework()">上传</button>
    </div>
    <div id="content"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        function go_home(){
            var cookies = document.cookie.split("; ");
            for (var i = 0; i < cookies.length; i++) {
                var cookiePair = cookies[i].split("=");
                if (cookiePair[0] === "student" && cookiePair[1]) {
                    var data = {"username": cookiePair[1]};
                    window.location.href = '/student?data='+data.username;
                }
            }
        }
        function uploadHomework() {
            var homeworkFile = document.getElementById('homeworkFile').files[0];
            var formData = new FormData();
            formData.append('homework', homeworkFile);

            $.ajax({
                url: '/student/upload_homework',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    console.log('Homework uploaded successfully');
                    alert('上传成功');
                    // alert(response.check)
                    replay = response.check
                    // alert(replay)
                        replay = replay.replace(/(\d+)\. /g, '$1.');
                        replay = replay.replace(/\((\d+)\) /g, '($1)');
                        replay = replay.replace(/(①|②|③|④|⑤|⑥)/g, '$1 ');
                        replay = replay.replace(/\n/g, '<br>');
                        var outputDiv = document.getElementById("content");
                        outputDiv.innerHTML = "<div class='"+"black-background"+"'>" + replay + "</div>";
                },
                error: function(xhr, status, error) {
                    console.error('Error uploading homework:', xhr.responseText);
                    alert('上传失败');
                }
            });
        }
    </script>
</body>
</html>
