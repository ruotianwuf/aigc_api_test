<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher_info</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            background-image: url("../static/img/teacher_back.jpg");

        }
        #teacher_info {
            font-size: 2em;
            margin: 20px 0; /* 上下边距 */
            text-align: center;
        }
        .centered-table {
            width: 70%; /* 表格宽度100% */
            max-width: none; /* 移除最大宽度限制 */
            border-collapse: collapse;
            table-layout: fixed; /* 固定表格布局，让最后一列有足够的空间 */
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: auto;
            margin: auto; /* 上下自动边距实现垂直居中 */
        }
        .centered-table thead {
            background: #5B69FF;
            border: black;
            color: #FFFFFF;
        }
        .centered-table th, .centered-table td {
            text-align: center; /* 内容水平居中 */
            padding: 20px;

            font-size: 1.5em;
            font-weight: bold;
            border: 1px solid black;
        }
        .centered-table td {
            font-weight: 800;
            color: #333;
        }
        .centered-table tr:hover td {
            background-color: #E0E0E0;
        }
        .centered-table th {
            font-weight: 700;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .delete-btn {
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 auto; /* 上下自动边距实现垂直居中 */
            display: block; /* 使按钮宽度100% */
            border-radius: 5px;
            cursor: pointer;
            width: 20%; /* 按钮宽度100% */
            transform: scale(1.5);
        }
        .add-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 auto; /* 上下自动边距实现垂直居中 */
            display: block; /* 使按钮宽度100% */
            border-radius: 5px;
            cursor: pointer;
            width: 20%; /* 按钮宽度100% */
        }
        .table-style {
            margin: auto;
            border-collapse: collapse; /* 合并边框 */
            width: 50%; /* 可以设置表格的宽度，这里以页面宽度的50%为例 */
        }
        .table-style th, .table-style td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* 使单元格内的文本居中 */
            background: whitesmoke;
        }
        .table-style th {
            background-color: #f2f2f2;
        }

        .return {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(20, 20, 20);
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
            cursor: pointer;
            transition-duration: 0.3s;
            overflow: hidden;
            position: relative;
        }

        .Icon {
            width: 12px;
            transition-duration: 0.3s;
            color: #fff;
            padding-right: 17px;
        }
        .return:hover {
            width: 140px;
            border-radius: 50px;
            transition-duration: 0.3s;
            background-color: rgb(161, 131, 255);
            align-items: center;
        }

        .return:hover .Icon {
            /* width: 20px; */
            transition-duration: 0.3s;
            transform: translateX(-150%);
        }

        .return::before {
            position: absolute;
            bottom: -20px;
            content: "返回";
            color: white;
            padding-left: 20px;
            /* transition-duration: .3s; */
            font-size: 0px;
        }

        .return:hover::before {
            font-size: 20px;
            opacity: 1;
            bottom: unset;
            /* transform: translateY(-30px); */
            transition-duration: 0.3s;
        }
        .b_container{
            position: relative;
            bottom: 30px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="teacher_info">教师信息</div>
    <br>
    <div id="info"></div>
    <div class="b_container" onclick="backhome()">
         <button class="return">
            <span class="material-icons Icon">
                arrow_back
            </span>
        </button>
    </div>
    <br>
    <br>

    <div id="courseTableContainer">
        <!-- 表格将通过JavaScript动态生成 -->
    </div><br><br>
    <button onclick="getCookie()" class="add-btn" style="transform: scale(1.5)">添加课程</button>
<!--    <button onclick="backhome()" class="return-button">返回</button>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        var cookies = document.cookie.split("; ");


            for (var i = 0; i < cookies.length; i++) {
                var cookiePair = cookies[i].split("=");
                if (cookiePair[0] === "teacher" && cookiePair[1]) {
                    var data = {"username": cookiePair[1]};
                    $.ajax({
                        url: "/teacher/info/get",
                        type: "POST",
                        data: JSON.stringify(data),
                        contentType: "application/json",
                        dataType: "json",
                        success: function(response) {
                            if (response.success) {
                                info = response.info;
                                course = response.course_info;
                                // alert(course)
                                document.getElementById('info').innerHTML='<table class="table-style">\n' +
                                    '        <caption></caption>\n' +
                                    '        <thead>\n' +
                                    '            <tr>\n' +
                                    '                <th>编号</th>\n' +
                                    '                <th>姓名</th>\n' +
                                    '                <th>专业</th>\n' +
                                    '            </tr>\n' +
                                    '        </thead>\n' +
                                    '        <tbody>\n' +
                                    '            <tr>\n' +
                                    '                <td>'+info[3]+'</td>\n' +
                                    '                <td>'+info[1]+'</td>\n' +
                                    '                <td>'+info[4]+'</td>\n' +
                                    '            </tr>\n' +
                                    '            <!-- 更多行可以继续添加 -->\n' +
                                    '        </tbody>\n' +
                                    '    </table>'
                                createTable(course,info[4]);
                            }
                        },
                        error: function() {
                            alert("错误error");

                        }
                    });
                }
            }

        function getCookie(){
            var cookies = document.cookie.split("; ");
            for (var i = 0; i < cookies.length; i++) {
                var cookiePair = cookies[i].split("=");
                if (cookiePair[0] === "teacher" && cookiePair[1]) {
                    var data = {"username": cookiePair[1]};
                    $.ajax({
                        url: "/teacher/info/get",
                        type: "POST",
                        data: JSON.stringify(data),
                        contentType: "application/json",
                        dataType: "json",
                        success: function(response) {
                            if (response.success) {
                                info = response.info;
                                course = response.course_info;
                                document.write()
                                // alert(course);
                                addCourse(info[4]);
                            }
                        },
                        error: function() {
                            alert("错误error");
                            return null

                        }
                    });
                }
            }
        }

       function createTable(course,major) {
            var tableContainer = document.getElementById('courseTableContainer');
            var table = document.createElement('table');
            table.className = 'centered-table';

            // 创建表头
            var thead = table.createTHead();
            var headerRow = thead.insertRow();
            headerRow.innerHTML = "<th>课程编号</th><th>课程信息</th><th>删除</th>";

            var tbody = table.createTBody();

            // 遍历课程数据来创建表格行
            for (var i = 0; i < course.length; i++) {
                // 假设每个课程对象中有一个唯一的标识符 id 和一个名称 name
                var courseItem = course[i];
                if (course[i] == null) {
                    i = i
                }
                else{
                    var row = tbody.insertRow();
                    var cell1 = row.insertCell();
                    var cell2 = row.insertCell();
                    var cell3 = row.insertCell(); // 添加操作单元格

                    // 课程编号
                    cell1.textContent = "Course " + (i+1);

                    // 课程名称
                    cell2.textContent = courseItem;

                    // 创建删除按钮并添加到操作单元格
                    var deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'delete-btn';

                    // 为按钮添加一个唯一的id，这里直接使用课程的id属性
                    deleteBtn.setAttribute('data-id', courseItem.id);

                    deleteBtn.onclick = (function () {
                        return function () {
                            var rowIndex = this.parentNode.parentNode.rowIndex; // 获取当前按钮所在的行号
                            var courseName = course[parseInt(rowIndex) - 1]; // 根据行号获取课程名称
                            // alert(courseName)
                            // 弹出确认框，确认后执行删除操作
                            if (confirm('Are you sure you want to delete ' + courseName + '?')) {
                                // 使用AJAX发送请求到后端
                                $.ajax({
                                    url: '/teacher/info/c_delete',
                                    type: 'POST',
                                    data: JSON.stringify({'major': major, 'course': courseName}), // 传递课程id
                                    contentType: 'application/json',
                                    dataType: "json",
                                    success: function (response) {
                                        if (response.success) {
                                            alert("删除成功");
                                            location.reload()
                                        } else {
                                            alert('删除失败');
                                            location.reload();
                                        }
                                    },
                                    error: function () {
                                        alert('删除请求出错');
                                    }
                                });
                            }
                        };
                    })(courseItem.id);

                    cell3.appendChild(deleteBtn);
                }
            }

            // 清空容器内容并添加表格
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
        }

        function addCourse(info){
                var course_name=prompt('请输入需要添加的课程:');
                if(course_name){
                    $.ajax({
                        url: '/teacher/info/addcourse',
                        type: 'POST',
                        data: JSON.stringify({'major': info, 'course': course_name}),
                        contentType: 'application/json',
                        dataType: "json",
                        success: function (response) {
                            if (response.success) {
                                location.reload();
                            } else {
                                alert('添加失败');
                            }
                        },
                        error: function () {
                            alert("添加成功");
                            location.reload();
                        }
                    });
                }
                location.reload()
        }

        function backhome() {
                var cookies = document.cookie.split("; ");
                for (var i = 0; i < cookies.length; i++) {
                var cookiePair = cookies[i].split("=");
                if (cookiePair[0] === "teacher" && cookiePair[1]) {
                    var dataToSend = cookiePair[1];
                    var url = "http://127.0.0.1:5000/teacher?data=" + dataToSend;
                    window.location.href = url;
                }
            }
        }
    </script>
</body>
</html>
