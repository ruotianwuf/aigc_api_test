<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* 将内容水平居中 */
            align-items: center;
            height: 100vh;
            background-image: url("../static/img/teacher_back.jpg");
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .container h2 {
                text-align: center;
            }

            .form-group {
                margin-bottom: 20px;
                width: 100%; /* 让输入框和按钮充满父容器的宽度 */
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .form-group button {
                width: 100%;
                padding: 10px;
                border: none;
                background-color: #007bff;
                color: #fff;
                border-radius: 4px;
                cursor: pointer;
            }

            .form-group button:hover {
                background-color: #0056b3;
            }

    </style>
</head>
<body>
    <div class="container">
        <h2>教师注册</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">姓名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="major">专业</label>
                <input type="text" id="major" name="major" required>
            </div>
            <div class="form-group">
                <button type="submit">注册</button>
            </div>
            <div class="form-group">
                <button onclick="go_home()">取消</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // 获取登录表单元素
        const loginForm = document.getElementById('loginForm');

        // 添加表单提交事件监听器
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            // 获取用户名和密码输入框的值
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const major = document.getElementById('major').value;

            // 创建一个FormData对象，用于将表单数据发送给后端
            var data = {'username': username, 'password': password, 'major': major};
            if (username && password) {
                $.ajax({
                    url: "/adduser/teacher/1",
                    type: "POST",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    dataType: "json",
                    success: function (response) {
                        if(response.success){
                             alert("注册成功");

                            window.location.href = "http://127.0.0.1:5000/login/teacher";
                        }else{
                            alert("用户名重复");
                            window.location.href="http://127.0.0.1:5000/adduser/teacher";
                        }

            // 重定向到接收页面
                    },
                    error: function () {
                        alert("错误error");
                    }
                });
            } else {
                alert("用户名和密码不能为空");
            }
        })

        function go_home(){
         window.location.href = 'http://127.0.0.1:5000/teacher';
        }

    </script>
</body>
</html>
