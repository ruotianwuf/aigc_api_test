<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频展示页面</title>
    <style>
        .video-item {
            position: relative;
            width: 300px;
            margin: 20px;
            cursor: pointer;
        }
        .video-item .thumbnail {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            display: block;
        }
        .video-item .title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            font-size: 14px;
        }
    </style>
    <script>
        // 点击封面，跳转到播放页面
        function playVideo(vid) {
            window.location.href = 'play_video.html?vid=' + vid;
        }
    </script>
</head>
<body>

    <h1>视频列表</h1>
    <!-- 视频封面 -->
    <div class="video-item" onclick="playVideo('VIDEO_ID_1');">
        <img class="thumbnail" src="path_to_thumbnail_1.jpg" alt="视频封面1">
        <div class="title">视频标题1</div>
    </div>

    <!-- 可以添加更多视频封面 -->

</body>
</html>
