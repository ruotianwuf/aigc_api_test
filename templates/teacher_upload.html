       /* 文件列表样式 */

        }
        .file-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 文件左对齐 */

        }
        .file-list a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
            margin-left: 10px;
            position: relative;
        }
        .file-list a:hover {
            color: #007bff;
        }
        .delete-btn {
            display: none; /* 默认不显示删除按钮 */
            margin-left: auto; /* 放置在最右边 */
            cursor: pointer;
        }
        .delete-btn:hover {

        }
        .file-list li:hover .delete-btn {

        function updateFileList_homework() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // 请求成功，更新文件列表
                        var fileList = JSON.parse(xhr.responseText);
                        var fileListUl = document.getElementById('fileList_homework');
                        fileListUl.innerHTML = '';
                        fileList.forEach(function(fileName) {
                            var li = document.createElement('li');
                            var icon = document.createElement('i');
                            icon.classList.add('fas', getFileIconClass(fileName)); // 添加文件类型图标类名
                            icon.classList.add('file-icon');
                            var a = document.createElement('a');
                            a.textContent = fileName;
                            a.href = '/static/file/homework/' + fileName; // 设置链接地址为文件路径
                            a.target = '_blank'; // 在新窗口中打开文件
                            var deleteBtn = document.createElement('button');
                            deleteBtn.textContent = '删除';
                            deleteBtn.classList.add('delete-btn');
                            deleteBtn.onclick = function() {
                                deleteFile(fileName);
                            };
                            li.appendChild(icon);
                            li.appendChild(a);
                            li.appendChild(deleteBtn);
                            fileListUl.appendChild(li);
                        });
                    } else {
                        console.error('获取文件列表失败');
                    }
                }
            };
            xhr.open('GET', '/teacher/file_list/homework', true);
            xhr.send();
        }

        // 页面加载时获取文件列表并更新
        window.onload = function() {

        };

        // 根据文件名获取文件类型图标类名
        function getFileIconClass(fileName) {
            var extension = fileName.split('.').pop().toLowerCase();
            switch (extension) {
                case 'pdf':
                    return 'fa-file-pdf';
                case 'doc':
                case 'docx':
                    return 'fa-file-word';
                case 'xls':
                case 'xlsx':
                    return 'fa-file-excel';
                case 'ppt':
                case 'pptx':
                    return 'fa-file-powerpoint';
                default:
                    return 'fa-file';
            }
        }

        // 删除文件
        function deleteFile(fileName) {
            if (confirm('确定要删除该文件吗？')) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            // 删除成功，重新加载文件列表
                            // updateFileList();
                            updateFileList_homework();
                            updateFileList_courseware();
                            updateFileList_paper();
                        } else {
                            console.error('删除文件失败');
                        }
                    }
                };
                xhr.open('DELETE', '/teacher/delete_file?fileName=' + fileName, true);
                xhr.send();
            }
        }
