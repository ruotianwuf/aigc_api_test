<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Homework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* 文件列表样式 */
        #fileList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #fileList li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 文件左对齐 */
            transition: box-shadow 0.3s; /* 添加过渡效果 */
        }
        #fileList li:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 鼠标悬停时添加阴影边框 */
        }
        #fileList a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
            margin-left: 10px;
            position: relative;
        }
        #fileList a:hover {
            color: #007bff;
        }
        .delete-btn {
            display: none; /* 默认不显示删除按钮 */
            margin-left: auto; /* 放置在最右边 */
            cursor: pointer;
        }
        .delete-btn:hover {
            color: red;
        }
        #fileList li:hover .delete-btn {
            display: inline-block; /* 鼠标悬停时显示删除按钮 */
        }
    </style>
</head>
<body>
    <div>
        <button onclick="go_home()">返回</button>
    </div>
    <div class="container">
        <h2>Upload Homework</h2>
        <form action="/teacher/upload_homework" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="container">
        <h2>文件列表</h2>
        <ul id="fileList">
            <!-- 文件列表将由 JavaScript 动态填充 -->
        </ul>
    </div>

    {% if upload_success %}
    <script>
        alert('上传成功');
    </script>
    {% endif %}

    <script>

        function go_home(){
            var cookies = document.cookie.split("; ");
            for (var i = 0; i < cookies.length; i++) {
                var cookiePair = cookies[i].split("=");
                if (cookiePair[0] === "teacher" && cookiePair[1]) {
                    var data = {"username": cookiePair[1]};
                    window.location.href = 'http://127.0.0.1:5000/teacher?data='+data.username;
                }
            }
        }
         // 定义函数来获取文件列表并更新页面内容
       function updateFileList() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // 请求成功，更新文件列表
                        var fileList = JSON.parse(xhr.responseText);
                        var fileListUl = document.getElementById('fileList');
                        fileListUl.innerHTML = '';
                        fileList.forEach(function(fileName) {
                            var li = document.createElement('li');
                            var icon = document.createElement('i');
                            icon.classList.add('fas', getFileIconClass(fileName)); // 添加文件类型图标类名
                            icon.classList.add('file-icon');
                            var a = document.createElement('a');
                            a.textContent = fileName;
                            a.href = '/static/file/' + fileName; // 设置链接地址为文件路径
                            a.target = '_blank'; // 在新窗口中打开文件
                            var deleteBtn = document.createElement('button');
                            deleteBtn.textContent = '删除';
                            deleteBtn.classList.add('delete-btn');
                            deleteBtn.onclick = function() {
                                deleteFile(fileName);
                            };
                            li.appendChild(icon);
                            li.appendChild(a);
                            li.appendChild(deleteBtn);
                            fileListUl.appendChild(li);
                        });
                    } else {
                        console.error('获取文件列表失败');
                    }
                }
            };
            xhr.open('GET', '/teacher/file_list', true);
            xhr.send();
        }

        // 页面加载时获取文件列表并更新
        window.onload = function() {
            updateFileList();
        };

        // 根据文件名获取文件类型图标类名
        function getFileIconClass(fileName) {
            var extension = fileName.split('.').pop().toLowerCase();
            switch (extension) {
                case 'pdf':
                    return 'fa-file-pdf';
                case 'doc':
                case 'docx':
                    return 'fa-file-word';
                case 'xls':
                case 'xlsx':
                    return 'fa-file-excel';
                case 'ppt':
                case 'pptx':
                    return 'fa-file-powerpoint';
                default:
                    return 'fa-file';
            }
        }

        // 删除文件
        function deleteFile(fileName) {
            if (confirm('确定要删除该文件吗？')) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            // 删除成功，重新加载文件列表
                            updateFileList();
                        } else {
                            console.error('删除文件失败');
                        }
                    }
                };
                xhr.open('DELETE', '/teacher/delete_file?fileName=' + fileName, true);
                xhr.send();
            }
        }
    </script>

</body>
</html>
