<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health and Wellness Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
        }

        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Health and Wellness Portal</h1>
        </div>

        <div class="section">
            <h2>1. 心理健康自测</h2>
            <div class="content">
                <p>通过简单的问卷测试来分析您的心理健康状态，并提供专业的心理指导。</p>
                <a href="health/healthtest" class="btn">开始测试</a>
<!--                <iframe src="https://toollist.net/TeamTest/List/7JQKQ"></iframe>-->
            </div>
        </div>

        <div class="section">
            <h2>2. 运动饮食建议</h2>
            <div class="content">
                <p>根据您的健康状况和目标，提供个性化的运动和饮食建议。</p>
                <a href="health/healthtable" class="btn">获取建议</a>
            </div>
        </div>

        <div class="section">
            <h2>3. 智能诊断</h2>
            <div class="content">
                <p>使用智能诊断工具，帮助您更好地了解自己的健康状况。</p>
                <a href="#" class="btn">开始诊断</a>
            </div>
        </div>
    </div>
</body>
</html>
