<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work</title>
    <style>
        body {
            /*background-image: url("/static/img/work_bg_1.gif");*/
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            z-index: -1;
            justify-content: center; /* 将内容水平居中 */
            align-items: center;
            height: 100vh;
            font-family: 'SimSun', 'Songti SC', 'serif';
            background-color: #2B2B2F;
        }
        .container{

        }
        .title{
            width: 100%;
            color: #fff;
            text-align: center;
            width: 100%;
            height: auto;
            padding-top: 20px;
        }
        .b_container{
            display: flex;
            justify-content: center;
        }
        .c_button{
            width: 30%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0);
            text-align: center;
            color: #FFFFFF;
            border-color: #ffffff;
            border-size: 2px;
            box-shadow: 0px 0px 0px 1px #2B2B2F;
            margin:20px;
        }
        .c_button:hover{

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>欢迎使用求职功能</h1>
            <p>在这里体验前所未有的求职体验</p>
        </div>
        <div class="b_container">
            <button class="c_button" onclick="go_careeradvice()">职业推荐</button>
            <button class="c_button" onclick="go_interview()">面试模拟</button>
        </div>
        <button onclick="go_back()">返回</button>
    </div>

    <script>
        function go_careeradvice(){
             window.location.href="/smartlife/work/career_advice";
        }
        function go_interview(){
            window.location.href="/smartlife/work/interview";
        }
        function  go_back(){
            window.location.href="/smartlife";
        }
    </script>
</body>
</html>
