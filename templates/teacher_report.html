<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂报告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* 文件列表样式 */
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 文件左对齐 */
            transition: box-shadow 0.3s; /* 添加过渡效果 */
        }
        .file-list li:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 鼠标悬停时添加阴影边框 */
        }
        .file-list a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
            margin-left: 10px;
            position: relative;
        }
        .file-list a:hover {
            color: #007bff;
        }
        .delete-btn {
            display: none; /* 默认不显示删除按钮 */
            margin-left: auto; /* 放置在最右边 */
            cursor: pointer;
        }
        .delete-btn:hover {
            color: red;
        }
        .file-list li:hover .delete-btn {
            display: inline-block; /* 鼠标悬停时显示删除按钮 */
        }

    </style>
</head>
<body>
    <div>
        <button onclick="go_home()">返回</button>
    </div>
    <div class="container">
        <h2>上传视频</h2>
        <form  enctype="multipart/form-data">

            <input type="file" name="video" accept="video/*" required><br>
            <button type="submit">上传</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
            var cookies = document.cookie.split("; ");
            for (var i = 0; i < cookies.length; i++) {
                var cookiePair = cookies[i].split("=");
                if (cookiePair[0] === "student" && cookiePair[1]) {
                    var data = {"username": cookiePair[1]};
                    // alert(JSON.stringify(data));
                    $.ajax({
                      url: "/teacher/upload_video",
                        type: "POST",
                        data: JSON.stringify(data),
                        contentType: "application/json",
                        dataType: "json",
                        success: function(response) {
                            if (response.success) {
                                var replay = response.result


                                replay = replay.replace(/(\d+)\. /g, '$1.');
                                replay = replay.replace(/\((\d+)\) /g, '($1)');
                                replay = replay.replace(/(①|②|③|④|⑤|⑥)/g, '$1 ');
                                replay = replay.replace(/\n/g, '<br>');


                                var outputDiv = document.getElementById("content");
                                outputDiv.innerHTML = "<div class='"+"black-background"+"'>" + replay + "</div>";
                                }
                        },
                        error: function() {
                            alert("错误error");
                        }
                    });
                }
            }
         function go_home(){
            var cookies = document.cookie.split("; ");
            for (var i = 0; i < cookies.length; i++) {
                var cookiePair = cookies[i].split("=");
                if (cookiePair[0] === "teacher" && cookiePair[1]) {
                    var data = {"username": cookiePair[1]};
                    window.location.href = 'http://127.0.0.1:5000/teacher?data='+data.username;
                }
            }
        }

    </script>
</body>
</html>
