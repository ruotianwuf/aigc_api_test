<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一体化在线教育社区系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #008CBA;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .introduction {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
        .button-container {
            padding: 50px;
            text-align: center;
        }
        .nav-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-button-teacher {
            background-color: #4CAF50;
            color: white;
        }
        .nav-button-student {
            background-color: #008CBA;
            color: white;
        }
        .nav-button:hover {
            filter: brightness(0.9);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        /* 添加一些响应式设计的样式 */
        @media (max-width: 768px) {
            .nav-button {
                padding: 10px 20px;
                font-size: 18px;
            }
            .introduction {
                font-size: 1em;
            }
        }

        .small-image {
            max-width: 10%; /* 或者你想要的任何百分比 */
            height: auto; /* 保持图片的宽高比 */
        }
        /*展开效果*/
        /*.title_a {*/
	    /*animation: tracking-in-expand 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;*/
        /*}*/
        /*@keyframes tracking-in-expand {*/
        /*  0% {*/
        /*    letter-spacing: -0.5em;*/
        /*    opacity: 0;*/
        /*  }*/
        /*  40% {*/
        /*    opacity: 0.6;*/
        /*  }*/
        /*  100% {*/
        /*    opacity: 1;*/
        /*  }*/
        /*}*/
    </style>
</head>
<body>
    <header>

        <img src="../static/img/logo.png" alt="Logo" class="small-image">

        <h1 class="title_a">一体化在线教育社区系统</h1>
    </header>


    <div class="button-container">
        <button class="nav-button nav-button-teacher" onclick="goToTeacherPage()">进入教师端</button>
        <button class="nav-button nav-button-student" onclick="goToStudentPage()">进入学生端</button>
    </div>

    <div class="introduction">
        <p>欢迎来到我们的在线教育平台，这里汇聚了丰富的教学资源和便捷的学习工具。无论您是教师还是学生，都能在这里找到适合自己的学习方式。</p>
    </div>



    <footer>
        <p>&copy; 2024 一体化在线教育社区系统. All rights reserved.</p>
    </footer>

    <script>
        function goToTeacherPage() {
            // alert('即将导航到教师端页面！');
            window.location.href = 'http://127.0.0.1:5000/teacher'; // 实际使用时取消注释并替换为正确的路径
        }

        function goToStudentPage() {
            // alert('即将导航到学生端页面！');
            window.location.href = 'http://127.0.0.1:5000/student'; // 实际使用时取消注释并替换为正确的路径
        }
    </script>
</body>
</html>
