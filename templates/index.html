<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVO·智学</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            background-image: url("../static/img/index_bg2.jpg");
            background-size: cover;
        }
        header {
            background: rgba(255, 255, 255, 0.4);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .introduction {
            text-align: center;
            padding: 20px;
            font-size: 1.7em;
            color: #000000;
        }


        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .introduction {
                font-size: 1em;
            }
        }

        .small-image {
            width: 350px;
            height: auto;
        }
        /*展开效果*/
        .title_a {
            font-size: 5em;
            animation: tracking-in-expand 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }
        @keyframes tracking-in-expand {
          0% {
            letter-spacing: -0.5em;
            opacity: 0;
          }
          40% {
            opacity: 0.6;
          }
          100% {
            opacity: 1;
          }
        }

        .card-client {
            background: #2cb5a0;
            width: 13rem;
            padding-top: 25px;
            padding-bottom: 25px;
            padding-left: 20px;
            padding-right: 20px;
            border: 4px solid #7cdacc;
            box-shadow: 0 6px 10px rgb(70, 69, 69);
            border-radius: 10px;
            text-align: center;
            color: #fff;
            font-family: "Poppins", sans-serif;
            transition: all 0.3s ease;
            margin: auto 10px;
            cursor: pointer;
        }

        .card-client:hover {
          transform: translateY(-10px);
        }

        .user-picture {
          overflow: hidden;
          object-fit: cover;
          width: 5rem;
          height: 5rem;
          border: 4px solid #7cdacc;
          border-radius: 999px;
          display: flex;
          justify-content: center;
          align-items: center;
          margin: auto;
        }

        .user-picture span {
            margin: auto;
            font-size: 45px;
            fill: currentColor;
        }

        .name-client {
          margin: 0;
          margin-top: 20px;
          font-weight: 600;
          font-size: 18px;
        }

        .name-client span {
          display: block;
          font-weight: 200;
          font-size: 16px;
        }

        .social-media a {
          position: relative;
          margin-right: 15px;
          text-decoration: none;
          color: inherit;
        }

        .social-media a:last-child {
          margin-right: 0;
        }

        .social-media a svg {
          width: 1.1rem;
          fill: currentColor;
        }

        /*-- Tooltip Social Media --*/

        .social-media a .tooltip-social:after {
          border-top-color: #262626;
        }

        .social-media a:hover {
          opacity: 1;
          transform: translate(-50%, -130%);
        }

        .card-position {
            display: flex;
            justify-content: center; /* 水平居中 */

        }
    </style>
</head>
<body>
    <header>
        <img src="../static/img/logo2.png" alt="Logo" class="small-image">
        <h1 class="title_a">VIVO·智学</h1>
        <div class="card-position">
            <div class="card-client" onclick="goToStudentPage()">
                <div class="user-picture">
                     <span class="material-icons">emoji_events</span>
                </div>
                <p class="name-client"> 我是学生
                    <span>进入系统
                    </span>
                </p>
            </div>
            <div class="card-client" style="background: #b24561; border: 4px solid rgb(178,140,196); " onclick="goToTeacherPage()">
                <div class="user-picture" style=" border: 4px solid rgba(242,221,255,0.5);">
                     <span class="material-icons">co_present</span>
                </div>
                <p class="name-client"> 我是老师
                    <span>进入系统
                    </span>
                </p>
            </div>
        </div>
        <div class="introduction">
            <p>欢迎来到我们的在线教育平台，这里汇聚了丰富的教学资源和便捷的学习工具。无论您是教师还是学生，都能在这里找到适合自己的学习方式。</p>
        </div>
    </header>

    <footer>
        <p style="display: inline-block;">&copy; 2024 一体化在线教育社区系统 VIVO·智学. All rights reserved.</p>
        <svg onclick="goToGithub()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
    </footer>
    <script>
        function goToTeacherPage() {
            // alert('即将导航到教师端页面！');
            window.location.href = '/teacher'; // 实际使用时取消注释并替换为正确的路径
        }

        function goToStudentPage() {
            // alert('即将导航到学生端页面！');
            window.location.href = '/student'; // 实际使用时取消注释并替换为正确的路径
        }

        function goToGithub(){
            window.location.href = 'https://github.com/ruotianwuf/aigc_api_test';
        }
    </script>
</body>
</html>
